<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Mine - Mental Health Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Welcome to Dr. Mine</h1>

    <div id="auth-section">
      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="profile-section" style="display: none;">
      <h2>ðŸ§  Profile Setup</h2>
      <textarea id="history" placeholder="Mental health history"></textarea>
      <textarea id="goals" placeholder="Your wellness goals"></textarea>
      <label>
        Preferred Style:
        <select id="style">
          <option value="gentle">Gentle</option>
          <option value="professional">Professional</option>
          <option value="friendly">Friendly</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="consent" />
        I consent to ethical use of my data under mental health compliance.
      </label>
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <div id="result-section" style="display: none;">

      <p id="summary"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
